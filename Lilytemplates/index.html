<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Novella & Manga</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>

<button id="toggle-dark">ðŸŒ“ Dark Mode</button>
<a href="{{ url_for('upload') }}">âž• Upload Bab/Chapter</a>
</header>

<main>
<h2>Novella</h2>
<ul>
{% for item in data['novel'] %}
<li><a href="{{ url_for('novel', filename=item['file'].split('/')[-1]) }}">{{ item['title'] }}</a></li>

</ul>

<h2>Manga</h2>
<ul>
{% for item in data['manga'] %}
<li><a href="{{ url_for('manga', filename=item['file'].split('/')[-1]) }}">{{ item['title'] }}</a></li>
{% endfor %}
</ul>
</main>

<footer>Â© 2026 My Web Novel & Manga</footer>

<script>
const toggle = document.getElementById('toggle-dark');
toggle.onclick = () => {
document.body.classList.toggle('dark-mode');
localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
};
if(localStorage.getItem('darkMode')==='true'){document.body.classList.add('dark-mode');}
</script>
</body>
</html>
