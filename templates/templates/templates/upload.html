<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Bab/Chapter</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
<h1>Upload Bab/Chapter</h1>
<a href="{{ url_for('index') }}">â† Kembali ke Library</a>
</header>

<main>
<form method="POST" enctype="multipart/form-data">
<label>Tipe:</label>
<select name="tipe">
<option value="novel">Novel</option>
<option value="manga">Manga</option>
</select><br><br>

<label>Judul:</label><br>
<input type="text" name="title" required><br><br>

<label>File HTML/TXT:</label><br>
<input type="file" name="file" required><br><br>

<label>Gambar (untuk manga, bisa banyak):</label><br>
<input type="file" name="images" multiple><br><br>

<button type="submit">Upload</button>
</form>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
{% endif %}
{% endwith %}
</main>
</body>
</html>
